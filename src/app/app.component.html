<!-- el ngModel va contra la variable selected -->
<!-- al detectar el change lanzamos la function capturar -->
<div class="w-screen h-screen flex justify-center items-center">
  <div class="bg-slate-600 p-4 flex flex-col rounded-lg">
    <input
      type="number"
      placeholder="Ingrese el primer número"
      [(ngModel)]="valor1"
    /><input
      type="number"
      placeholder="Ingrese el segundo número"
      [(ngModel)]="valor2"
    />
    <select [(ngModel)]="selected" (change)="capturar()">
      <option value="0">Elejir una operación matemática</option>
      <option *ngFor="let operador of operadores">
        {{ operador }}
      </option>
    </select>

    <p [hidden]="selected == '0'">Vas a {{ miOpcion }}</p>

    <button (click)="sumar(valor1, valor2)">sumar</button>
    <button (click)="restar(valor1, valor2)">restar</button>
    <button (click)="multiplicar(valor1, valor2)">multiplicar</button>
    <button (click)="dividir(valor1, valor2)">dividir</button>
    <button (click)="calcular(valor1, valor2)">calcular</button>

    {{ resultado }}
  </div>
</div>
